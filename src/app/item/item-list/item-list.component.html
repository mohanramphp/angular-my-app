<div class="row">
<table class="table">
  <thead class="thead-default">
    <tr>
      <th *ngFor="let item of tableHeader">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableContent">
      <td *ngFor="let column of row">{{column}}</td>
    </tr>
  </tbody>
</table>
</div>
